<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCollaborator</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <center>
        <h1>iCollaborator</h1>
        </center>
    </header>

    <nav>
        <a href=""><img src="https://image.flaticon.com/icons/svg/566/566082.svg" alt=""> Cadastrar</a>
       <a href=""> <img src="https://image.flaticon.com/icons/svg/860/860812.svg" alt=""> Consultar Funcionários</a>
    </nav>

    <main>
        <div id="cadastro">
            <form action="">
                <label for="registerNumber">Nº de Matricula: </label>
                <input type="text" name="registerNumber" id="registerNumber">
                <br>
                <br>
                <label for="name">Nome do Colaborador:</label>
                <input type="text"  id="name">
                <br><br>
                <label for="CPF">CPF:</label>
                <input type="text"  id="CPF">
                <label for="DataDeNascimento">Data de Nascimento:</label>
                <input type="date"  id="DataDeNascimento">
                <br><br>
                <label for="CNH">Tipo de CNH:</label>
                <input type="checkbox" name="Categoria A" id="CNH"> Categoria A
                <input type="checkbox" name="Categoria B" id="CNH"> Categoria B
                <br><br>
                <label for="EstadoCivil">Estado Civil:</label>
                <select name="" id="EstadoCivil">
                    <optgroup>
                        <option value="opcao1" class="navigator">Escolha uma opção</option>
                        <option value="solteiro" class="navigator">Solteiro(a)</option>
                        <option value="casado" class="navigator">Casado(a)</option>
                        <option value="viuvo" class="navigator">Viuvo(a)</option>
                        <option value="divorciado" class="navigator">Divorciado(a)</option>
                        <option value="uniaoEstável" class="navigator">União Estável</option>
                    </optgroup>
                </select>
                <br><br>
                <label for="CEP">CEP:</label>
                <input type="text" id="CEP">
                <br><br>
                <label for="rua">Rua:</label>
                <input type="text"  id="rua">
                <br><br>
                <label for="complemento">Complemento:</label>
                <input type="text"  id="complemento">
                <label for="bairro">Bairro: </label>
                <input type="text"  id="bairro">
                <br><br>
                <label for="cidade">Cidade: </label>
                <input type="text"  id="cidade">
                <label for="estado">Estado: </label>
                <input type="text"  id="estado">
            </form>
        </div>
            <center>
            <button>Salvar</button>
            </center>
    </main>
</body>
</html>
