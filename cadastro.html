<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCollaborator</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <center>
            <h1>iCollaborator</h1>
        </center>
    </header>

    <nav>
        <a href=""><img src="https://image.flaticon.com/icons/svg/566/566082.svg" alt=""> Cadastrar</a>
        <a href=""> <img src="https://image.flaticon.com/icons/svg/860/860812.svg" alt=""> Consultar Funcionários</a>
    </nav>

    <main>
        <div id="cadastro">
            <form id="form">

                <label for="registerNumber">Nº de Matricula: </label>
                <input type="text" name="registerNumber" id="registerNumber" maxlength="6" oninput="mat()"
                    onchange="matInvalid()" required>
                <br>
                <br>

                <label for="name">Nome do Colaborador:</label>
                <input type="text" id="name" onchange="nomeInvalid()" required>
                <br><br>

                <label for="CPF">CPF:</label>
                <input type="text" id="CPF" maxlength="14" oninput="ponto()" onchange="cpfInvalid()" required>

                <label for="CPF">RG:</label>
                <input type="text" id="rg" maxlength="12" oninput="ponto2()" onchange="RGInvalid()" required>

                <label for="DataDeNascimento">Data de Nascimento:</label>
                <input type="date" id="DataDeNascimento" required>
                <br><br>

                <label for="cnh">Tipo CNH:</label>
                <select name="" id="cnh" required>
                    <option value="opcao1" class="navigator" selected>Escolha uma opção</option>
                    <option value="A" class="navigator">Categoria A</option>
                    <option value="B" class="navigator">Categoria B</option>
                </select>

                <label for="EstadoCivil">Estado Civil:</label>
                <select name="" id="EstadoCivil" required>
                    <option value="opcao1" class="navigator">Escolha uma opção</option>
                    <option value="solteiro" class="navigator">Solteiro(a)</option>
                    <option value="casado" class="navigator">Casado(a)</option>
                    <option value="viuvo" class="navigator">Viuvo(a)</option>
                    <option value="divorciado" class="navigator">Divorciado(a)</option>
                    <option value="uniaoEstável" class="navigator">União Estável</option>
                </select>
                <br><br>

                <label for="CEP">CEP:</label>
                <input type="text" placeholder="CEP" id="CEP" onchange="getDadosEnderecoPorCep(this.value)"
                    onchange="CEPInvalid()" required>
                <br><br>

                <label for="rua">Rua:</label>
                <input type="text" placeholder="Logradouro" readonly id="logradouro" />

                <label for="numero">Nº:</label>
                <input type="text" id="numero">

                <br><br>
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento">

                <label for="bairro">Bairro: </label>
                <input type="text" id="bairro" onchange="BairroInvalid()" required>
                <br><br>

                <label for="cidade">Cidade: </label>
                <input type="text" id="cidade" onchange="CidadeInvalid()" required>

                <label for="estado">Estado: </label>
                <input type="text" id="uf" onchange="EstadoInvalid()" required>

            </form>
        </div>

        <center>
            <button id="btn" onclick="salvar()">Salvar</button>
        </center>
    </main>


    <script src="script.js"></script>
</body>

</html>
